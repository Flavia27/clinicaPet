<!doctype html>
<html lang="en">
  <head>
    <title>Marcação de Consultas Clinica Pet</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="col-8 my-3 id="agendar">
                <h1>Agendar Pet</h1>
                </div>
                <form id="form-contato">
                    <div class="form-group">
                      <div id="nome">
                        <label for="name" >Nome do Cliente:</label>
                        <input type="name" class="form-control" id="name1" aria-describedby="nameHelp"> 
                      </div>
                      <div id="email">
                        <label for="exampleInputEmail1">Email: </label>
                        <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">  
                      </div>
                      <div id="nomePet">
                        <label for="nomePet">Nome do Pet: </label>
                        <input type="name" class="form-control" id="nomePet1" aria-describedby="namePetHelp"> 
                      </div>
                      
                    </div>
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                          <label class="mr-sm-2" for="inlineFormCustomSelect">Tipo de Pet:</label>
                          <select class="custom-select mr-sm-2" id="select">
                          <option>(Selecione uma Opção)</option>
                          <option>Gato</option>
                          <option>Cachorro</option>
                          <option>Cavalo</option>
                          <option>Vaca</option>
                          <option>Ovelha</option>
                          <option>Boi</option>
                          <option>Carneiro</option>
                          </select>
                        </div> 
                        <div class="col-6 my-1">
                            <label for="cpf">CPF do Cliente:</label>
                            <input type="cpf" class="form-control" id="cpf1" aria-describedby="cpfHelp">                          
                          </div>
                          <div class="col-6 my-3">
                            <label for="data">Agende a data da Consulta:</label>
                            <input type="date" class="form-control" id="data1" aria-describedby="dataHelp">                          
                          </div>
                          <div class="col-6 my-1">
                            <div class="col-auto">
                                <label for="horario">Selecione o Horário Desejado:</label>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">13:30</label><br>
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">14:30</label><br>
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">15:30</label><br>
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">16:30</label><br>
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">17:30</label>
                              </div>                     
                          </div>
                        <div class="col-6 my-3">
                            <button type="submit" class="btn btn-primary">Agendar</button>
                        </div>
                        <div class="alert alert-danger d-none">
                          Preencha o campo <span id="campo-erro"></span>!
                        </div>
                  </form>
                
                </div>
            </div>
        </div>
        
      </div>     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
