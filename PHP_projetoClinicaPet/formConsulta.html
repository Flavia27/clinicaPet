<!doctype html>
<html lang="pt-BR">
  <head>
    <title> Agendar Consulta Clinica Pet</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
        <div class="alert alert-success" role="alert">
          <h4 class="alert-heading"></h4>
          <p></p>
          <p class="mb-0"></p>
        </div>


    <form class="" id="form">
        <section class="details">
            <h3>Agendar Consulta do Pet</h3>
            <div class="columns">
                <p>Nome do Cliente: </p>
                <input type="text" id="name">
            </div>
            <div class="columns">
                <p>E-mail: </p>
                <input type="text" id="name">
            </div>
            <div class="columns">
                <p>Nome do pet: </p>
                <input type="text" id="name"><br><br>
            </div>
            <div class="columns">
                <label for="pet">Tipo do pet:</label>
                <select id="pet" name="pet">
                  <option value="tipo">(Selecione o Tipo)</option>
                  <option value="Gato">Gato</option>
                  <option value="Cachorro">Cachorro</option>
                  <option value="Vaca">Vaca</option>
                  <option value="Cavalo">Cavalo</option>
                </select>
                    
                
            </div>
            <div class="columns">
                <p>CPF: </p>
                <input type="text" id="name">
            </div>
            <div class="columns">
                <p>Data: </p>
                <input type="date" id="data">
            </div>
            <div class="columns">
                <p>Horários Disponíveis:</p>
                <span>
                    <input type="checkbox" name="intervaloAbertura" value="13:30"> 13:30 <br><br>
                    <input type="checkbox" name="intervaloAbertura" value="14:30"> 14:30 <br><br>
                    <input type="checkbox" name="intervaloAbertura" value="15:30"> 15:30 <br><br>
                    <input type="checkbox" name="intervaloAbertura" value="16:30"> 16:30 <br><br>
                    <input type="checkbox" name="intervaloAbertura" value="17:30"> 17:30 <br><br>
                </span><br>
                <<button type="button" class="btn btn-agendar">Agendar</button>>
    </form>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
